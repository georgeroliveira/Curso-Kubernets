version: '3.8'

# Override para producao - usar com:
# docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  nginx:
    environment:
      - NGINX_ENTRYPOINT_QUIET_LOGS=1
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.5'
          memory: 128M

  app1:
    environment:
      - FLASK_ENV=production
      - LOG_LEVEL=info
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  app2:
    environment:
      - FLASK_ENV=production
      - LOG_LEVEL=info
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  app3:
    environment:
      - FLASK_ENV=production
      - LOG_LEVEL=info
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  db:
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
    # Em producao, nao expor porta externamente
    ports: []

  redis:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Em producao, nao expor porta externamente
    ports: []